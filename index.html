<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K

  <div class="continer">  
  <img class="above" src="images/bg-pattern-top.svg" alt="">
  <img class="bottom" src="images/bg-pattern-bottom.svg" alt="">
  <div class="littel-box">
    <div class="three-div first"></div>
    <div class="three-div second">
      <div class="img-here"></div>
      <div class="text-inside">
        <h2>Victor Crest <span class="custom">26</span></h2>
        <h5>London</h5>
      </div>
    </div>
    <hr>
    <div class="three-div thired">
      <div class="col">
        <h2>80K</h2>
        <h6>Followers</h6>
      </div>
      <div class="col">
        <h2>803K</h2>
        <h6>Likes</h6>
      </div>
      <div class="col">
        <h2>1.4K</h2>
        <h6>Photos</h6>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
